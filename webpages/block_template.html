<table border="0" cellpadding="0" cellspacing="0" width="100%"
    style="font-family: Arial, sans-serif; border: 1px solid #ddd; border-radius: 8px; padding: 16px; background-color: #f9f9f9;">
    <tr>
        <td style="font-size: 20px; font-weight: bold; color: #333;">
            {title}
        </td>
    </tr>
    <tr>
        <td style="font-size: 14px; color: #666; padding: 8px 0;">
            {authors}
            <br>
            <i>{affiliations}</i>
        </td>
    </tr>
    <tr>
        <td style="font-size: 14px; color: #333; padding: 8px 0;">
            <strong>Submission Date: </strong> {date}
        </td>
    </tr>
    <tr>
        <td style="font-size: 14px; color: #333; padding: 8px 0;">
            <strong>ArXiv ID: </strong>
            <a href="{abs_url}" style="color: #5bc0de; text-decoration: underline;">{arxiv_id}</a>
        </td>
    </tr>
    {labels}
    <tr>
        <td style="font-size: 14px; color: #333; padding: 8px 0;">
            <strong>Relevance: </strong> {rate}
        </td>
    </tr>
    <tr>
        <td style="font-size: 14px; color: #333; padding: 8px 0;">
            <strong>Profile: </strong> {abstract}
        </td>
    </tr>
    <tr>
        <td style="padding: 8px 0;">
            <a href="{pdf_url}"
                class="pdf">PDF</a>
            {code}
        </td>
    </tr>
    <!-- 可选评论 -->
    {comment}
</table>
